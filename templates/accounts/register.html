.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 350px;
  background-image: radial-gradient(circle, orange, transparent 20%, orangered);
  background-size: cover;
  background-repeat: no-repeat;
  background-color: orange;
  padding: 20px;
  border-radius: 20px;
  position: relative;
}

.title {
  font-size: 28px;
  color: royalblue;
  font-weight: 600;
  letter-spacing: -1px;
  position: relative;
  display: flex;
  align-items: center;
  padding-left: 30px;
}

.title::before,.title::after {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  border-radius: 50%;
  left: 0px;
  background-color: royalblue;
}

.title::before {
  width: 18px;
  height: 18px;
  background-color: royalblue;
}

.title::after {
  width: 18px;
  height: 18px;
  animation: pulse 1s linear infinite;
}

.message, .signin {
  color: rgba(88, 87, 87, 0.822);
  font-size: 14px;
}

.signin {
  text-align: center;
}

.signin a {
  color: royalblue;
}

.signin a:hover {
  text-decoration: underline royalblue;
}

.flex {
    display: flex;
    width: 100%;
    gap: 6px;
}

.form-group {
    flex: 1; /* This allows each form group to take up equal space within the flex container */
}

.form-group input {
    width: 100%; /* Ensures the input fields take up the full width of their respective form groups */
}

.form label {
  position: relative;
}

.form label .form-control {
  width: 100%;
  padding: 10px 10px 20px 10px;
  outline: 0;
  border: 1px solid rgba(105, 105, 105, 0.397);
  border-radius: 10px;
}

.form label .form-control + span {
  position: absolute;
  left: 10px;
  top: 15px;
  color: grey;
  font-size: 0.9em;
  cursor: text;
  transition: 0.3s ease;
}

.form label .form-control:placeholder-shown + span {
  top: 15px;
  font-size: 0.9em;
}

.form label .form-control:focus + span,.form label .form-control:valid + span {
  top: 30px;
  font-size: 0.7em;
  font-weight: 600;
}

.form label .form-control:valid + span {
  color: green;
}

.submit {
  border: none;
  outline: none;
  background-color: royalblue;
  padding: 10px;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  transform: .3s ease;
}

.submit:hover {
  background-color: rgb(56, 90, 194);
}
.container {
    width: 100%;
    margin: 0 auto; /* This centers the container horizontally */
    text-align: center; /* This centers the text inside the container */
}

.card {
    display: inline-block; /* Ensures the card is centered */
    text-align: left; /* Keeps the text inside the card left-aligned */
}

@keyframes pulse {
  from {
    transform: scale(0.9);
    opacity: 1;
  }

  to {
    transform: scale(1.8);
    opacity: 0;
  }
}
</style>
<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <!-- <h4>
                <i class="fas fa-user-plus"></i> Register</h4> -->
            </div>
            <div class="card-body">
                {% include 'partials/_alerts.html' %}
                <form class = "form" action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <p class="title">Register </p>
                    <p class="message">Signup now and get full access to our app. </p>

                  <div class="form-group">
                  <label for="first_name">
                  <input type="text" name="first_name" class="form-control" required>
                  <span>Firstname</span>
                </label>
                </div>
                <div class="form-group">
                  <label for="last_name">
                  <input type="text" name="last_name" class="form-control" required>
                  <span>Lastname</span>
                </label>
              </div>
                <div class="form-group">
                  <label for="username">
                  <input type="text" name="username" class="form-control" required>
                  <span>Username</span>
                </label>
                </div>
                <div class="form-group">
                  <label for="email">
                  <input type="email" name="email" class="form-control" required>
                  <span>Email</span>
                </label>
                </div>
                <div class="form-group">
                    <label for="phone">
                    <input type="text" name="phone" class="form-control" required>
                    <span>Phone</span>
                  </label>
                  </div>
                <div class="form-group">
                  <label for="password2">
                  <input type="password" name="password" class="form-control" required>
                  <span>Password</span>
                </label>
                </div>
                <div class="form-group">
                  <label for="password">
                  <input type="password" name="password2" class="form-control" required>
                  <span>Confirm Password</span>
                </label>
                </div>
                <button type="submit" value="Register" class="btn btn-secondary btn-block">
                  Register
                  <div class="arrow-wrapper">
                      <div class="arrow"></div>
                  
                  </div>
              </button>
              <p class="signin">Already have an acount ? <a href="{% url 'login' %}">Login</a> </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
