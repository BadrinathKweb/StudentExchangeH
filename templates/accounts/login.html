{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card" style="border: 1px solid #eaeaea; border-radius: 4px; overflow: hidden;">
            <div class="card-header bg-primary text-white" style="background-color: #007bff; color: #ffffff;">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
                {% include 'partials/_alerts.html'%}
            </div>
            <div class="card-body" style="padding: 20px;">
              <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group" style="margin-bottom: 1rem;">
                  <label for="username" style="display: inline-block; margin-bottom: 0.5rem;">Username</label>
                  <input type="text" name="username" class="form-control" style="width: 100%; padding: 0.5rem; font-size: 1rem; line-height: 1.25; color: #495057; background-color: #ffffff; background-clip: padding-box; border: 1px solid #ced4da; border-radius: 0.25rem; transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;" required>
                </div>

                <div class="form-group" style="margin-bottom: 1rem;">
                  <label for="password" style="display: inline-block; margin-bottom: 0.5rem;">Password</label>
                  <input type="password" name="password" class="form-control" style="width: 100%; padding: 0.5rem; font-size: 1rem; line-height: 1.25; color: #495057; background-color: #ffffff; background-clip: padding-box; border: 1px solid #ced4da; border-radius: 0.25rem; transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;" required>
                </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block" style="width: 100%; padding: 0.5rem; font-size: 1rem; line-height: 1.25; color: #ffffff; background-color: #6c757d; border: 1px solid #6c757d; border-radius: 0.25rem; cursor: pointer; transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;">

              </form>
              <br>
              <a href="#" class="btn btn-primary" style="color: #ffffff; background-color: #007bff; border-color: #007bff;">Forgot password</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
