{% extends 'base.html' %}
{% block title %} Create {% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<style>
    /* Container styles */
    .container {
        margin-top: 50px;
    }

    /* Form styles */
    form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Button styles */
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    /* Form field styles */
    input[type="text"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
</style>

<div class="container">
    <h1>
        {% if update %}
            Update
        {% else %}
            Create
        {% endif %}
    </h1>
    {% if update %}
        <form action="{% url 'update' pk %}" method="POST" enctype="multipart/form-data">
    {% else %}
        <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
    {% endif %}
        {% csrf_token %}
        {{ form }}
        {% if update %}
            <button class="btn btn-primary" type="submit">Update</button>
        {% else %}
            <button class="btn btn-primary" type="submit">Create</button>
        {% endif %}
    </form>
</div>
{% endblock %}
