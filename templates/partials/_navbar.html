{% load static%}
<!-- Navbar -->
<style>
 ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
  background-color: #111;
}
.active {
  background-color: #FFA500;
}
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/img/logo.png" class="logo" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li 
          {% if '/' == request.path %}
            class = "nav-item active mr-3 selunder"
          {% else%}
            class="nav-item mr-3"
          {% endif%}>
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li 
          {% if 'about' in request.path %}
            class = "nav-item active mr-3 selunder"
          {% else%}
            class="nav-item mr-3"
          {% endif%}
          >
            <a class="nav-link" href="{% url 'about'%}">About</a>
          </li>
          <li 
          {% if 'listing' in request.path %}
            class = "nav-item active mr-3 selunder"
          {% else%}
            class="nav-item mr-3"
          {% endif%}
          >
            <a class="nav-link" href="{% url 'listings' %}">Featured Listings</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
         <li 
          {% if 'dashboard' in request.path %}
            class = "nav-item active mr-3 selunder"
          {% else%}
            class="nav-item mr-3"
          {% endif%}
          >
            <a class="nav-link" href="{% url 'dashboard' %}">
              <i class="fas fa-user-plus"></i> {{request.user.first_name}}(Dashboard)</a>
          </li>
        <li class="nav-item mr-3">
          <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">
            <i class="fas fa-sign-out-alt"></i>
           Logout</a>
            <form action="{% url 'logout' %}" method="POST" id="logout">
              {% csrf_token %}
              <input type="hidden">
            </form>
        </li>
        {% else %}
        
          <li 
          {% if 'register' in request.path %}
            class = "nav-item active mr-3 selunder"
          {% else%}
            class="nav-item mr-3"
          {% endif%}
          >
            <a class="nav-link" href="{% url 'register' %}">
              <i class="fas fa-user-plus"></i> Register</a>
          </li>
          <li 
          {% if 'login' in request.path %}
            class = "nav-item active mr-3 selunder"
          {% else%}
            class="nav-item mr-3"
          {% endif%}
          >
            <a class="nav-link" href="{% url 'login'%}">
              <i class="fas fa-sign-in-alt"></i>

              Login</a>
          </li>
        
        {% endif %}
      </ul>
      </div>
    </div>
  </nav>
